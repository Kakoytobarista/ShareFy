version: '3'

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    expose:
      - 80
    depends_on:
      - app
    volumes:
      - ./nginx:/etc/nginx/conf.d

  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    expose:
      - 5432

  app:
    build:
      context: ../app
    restart:
      always
    ports:
      - "8000:8000"
    expose:
      - 8000
    depends_on:
      - db
    command: ["sh", "-c", "uvicorn main:app --host 0.0.0.0 --port 8000"]

  tests:
    environment:
      - TEST_ENVIRONMENT=1
    build:
      context: ../app

    depends_on:
      - db
    command: [ "pytest", "tests" ]
